# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Run tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: npm install
        run: |
          npm install
        
      - name: build
        run: |
          npm run ps

      - name: test
        run: |
          npm run test
  
      - name: verify build
        run: |
          npm run build
    
